<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Agile Board</title>
    <link href="https://unpkg.com/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 3rem;
            padding: 1.5rem 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .header:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient);
            opacity: 0.1;
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        /* Board */
        .board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        /* Swimlane */
        .swimlane {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .swimlane:hover {
            transform: translateY(-5px);
        }

        .swimlane-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .swimlane-title {
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wip-counter {
            background: rgba(255,255,255,0.1);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        /* Task List */
        .task-list {
            min-height: 200px;
            list-style: none;
            margin-bottom: 1.5rem;
        }

        /* Task Card */
        .task-card {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 15px;
            cursor: move;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .task-card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .task-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            transition: 0.5s;
        }

        .task-card:hover:before {
            left: 100%;
        }

        .task-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card:hover .task-actions {
            opacity: 1;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .action-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
            color: var(--text);
        }

        .task-description {
            font-size: 0.95em;
            color: rgba(255,255,255,0.7);
            margin-bottom: 1rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
            transform: translateY(20px);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-family: inherit;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(124,58,237,0.3);
        }

        button[type="submit"] {
            background: var(--gradient);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(124,58,237,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 style="font-size: 2rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                 Loskutnikova Board
            </h1>
        </header>

        <div class="board" id="kanban-board"></div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h2 class="modal-title" id="modal-title" style="margin-bottom: 2rem; font-size: 1.5rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                üéØ –ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞
            </h2>
            <form id="task-form">
                <div class="form-group">
                    <label style="display: block; margin-bottom: 0.75rem; color: var(--text);">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>
                    <input type="text" id="task-title" required placeholder="‚ú® –í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ">
                </div>
                <div class="form-group">
                    <label style="display: block; margin-bottom: 0.75rem; color: var(--text);">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea id="task-description" rows="4" placeholder="üìù –î–æ–±–∞–≤—å—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ"></textarea>
                </div>
                <div class="form-group">
                    <label style="display: block; margin-bottom: 0.75rem; color: var(--text);">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</label>
                    <select id="task-priority" style="appearance: none; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M7 10l5 5 5-5z"/></svg>'); background-repeat: no-repeat; background-position: right 12px center; background-size: 16px;">
                        <option value="low">üìå –ù–∏–∑–∫–∏–π</option>
                        <option value="medium">üî• –°—Ä–µ–¥–Ω–∏–π</option>
                        <option value="high">üö® –í—ã—Å–æ–∫–∏–π</option>
                    </select>
                </div>
		<div class="form-group">
                    <label>–î–µ–¥–ª–∞–π–Ω</label>
                    <input type="date" id="task-deadline">
                </div>
                <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∑–∞–¥–∞—á—É</button>
            </form>
        </div>
    </div>

  <script>
        class UltimateAgileBoard {
            constructor() {
                this.columns = ['todo', 'progress', 'done'];
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentTaskId = null;
                this.init();
            }

            init() {
                this.renderBoard();
                this.initSortable();
                this.setupEventListeners();
            }

            renderBoard() {
                const board = document.getElementById('kanban-board');
                board.innerHTML = this.columns.map(col => `
                    <div class="swimlane">
                        <div class="swimlane-header">
                            <span class="swimlane-title">
                                <i class="mdi mdi-${this.getColumnIcon(col)}"></i>
                                ${this.getColumnTitle(col)}
                            </span>
                            <span class="wip-counter">${this.getTaskCount(col)}</span>
                        </div>
                        <ul class="task-list" data-status="${col}">
                            ${this.renderTasks(col)}
                        </ul>
                        <button class="add-task-btn" onclick="board.openModal('${col}')">
                            <i class="mdi mdi-plus"></i> –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É
                        </button>
                    </div>
                `).join('');
            }

            renderTasks(status) {
                return this.tasks
                    .filter(task => task.status === status)
                    .map(task => `
                        <li class="task-card" data-task-id="${task.id}">
                            <div class="task-actions">
                                <button class="action-btn" onclick="board.editTask('${task.id}')">
                                    <i class="mdi mdi-pencil"></i>
                                </button>
                                <button class="action-btn" onclick="board.deleteTask('${task.id}')">
                                    <i class="mdi mdi-delete"></i>
                                </button>
                            </div>
                            <div class="task-title">${task.title}</div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
			    <div class="task-meta">
                                <span class="task-priority priority-${task.priority}">
                                    <i class="mdi mdi-flag"></i>
                                    ${this.getPriorityLabel(task.priority)}
                                </span>
                                ${task.deadline ? `
                                    <span class="task-deadline">
                                        <i class="mdi mdi-calendar"></i>
                                        ${new Date(task.deadline).toLocaleDateString()}
                                    </span>
                                ` : ''}
                            </div>
                        </li>
                    `).join('');
            }

            getColumnIcon(col) {
                return {
                    todo: 'clipboard-list-outline',
                    progress: 'run-fast',
                    done: 'check-circle-outline'
                }[col];

            }
	    getPriorityLabel(priority) {
                const labels = { low: '–ù–∏–∑–∫–∏–π', medium: '–°—Ä–µ–¥–Ω–∏–π', high: '–í—ã—Å–æ–∫–∏–π' };
                return labels[priority];
            }

            getColumnTitle(col) {
                return {
                    todo: 'To Do',
                    progress: 'In Progress',
                    done: 'Done'
                }[col];
            }

            getTaskCount(col) {
                return this.tasks.filter(t => t.status === col).length;
            }

            initSortable() {
                this.columns.forEach(col => {
                    new Sortable(document.querySelector(`[data-status="${col}"]`), {
                        group: 'tasks',
                        animation: 150,
                        onEnd: (evt) => {
                            const taskId = evt.item.dataset.taskId;
                            const newStatus = evt.to.closest('.swimlane').querySelector('.task-list').dataset.status;
                            this.updateTaskStatus(taskId, newStatus);
                        }
                    });
                });
            }

            updateTaskStatus(taskId, newStatus) {
                this.tasks = this.tasks.map(task => 
                    task.id == taskId ? {...task, status: newStatus} : task
                );
                this.saveToLocalStorage();
                this.renderBoard();
            }

            openModal(status, taskId = null) {
                this.currentStatus = status;
                this.currentTaskId = taskId;
                const modalTitle = document.getElementById('modal-title');
                const form = document.getElementById('task-form');

                if(taskId) {
                    const task = this.tasks.find(t => t.id == taskId);
                    document.getElementById('task-title').value = task.title;
                    document.getElementById('task-description').value = task.description || '';
                    document.getElementById('task-priority').value = task.priority;
                    modalTitle.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É';
                    form.querySelector('button').textContent = '–û–±–Ω–æ–≤–∏—Ç—å';
                } else {
                    form.reset();
                    modalTitle.textContent = '–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞';
                    form.querySelector('button').textContent = '–°–æ–∑–¥–∞—Ç—å';
                }

                document.getElementById('modal-overlay').style.display = 'flex';
            }

            deleteTask(taskId) {
                if(confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) {
                    this.tasks = this.tasks.filter(t => t.id != taskId);
                    this.saveToLocalStorage();
                    this.renderBoard();
                }
            }

            editTask(taskId) {
                const task = this.tasks.find(t => t.id == taskId);
                if(task) this.openModal(task.status, taskId);
            }

            saveToLocalStorage() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            setupEventListeners() {
                document.getElementById('task-form').addEventListener('submit', e => {
                    e.preventDefault();
                    const taskData = {
                        title: document.getElementById('task-title').value,
                        description: document.getElementById('task-description').value,
                        priority: document.getElementById('task-priority').value
                    };

                    if(this.currentTaskId) {
                        this.tasks = this.tasks.map(t => 
                            t.id == this.currentTaskId ? {...t, ...taskData} : t
                        );
                    } else {
                        this.tasks.push({
                            id: Date.now(),
                            status: this.currentStatus,
                            ...taskData
                        });
                    }

                    this.saveToLocalStorage();
                    this.renderBoard();
                    document.getElementById('modal-overlay').style.display = 'none';
                });

                document.getElementById('modal-overlay').addEventListener('click', e => {
                    if(e.target === e.currentTarget) {
                        document.getElementById('modal-overlay').style.display = 'none';
                    }
                });
            }
        }

        const board = new UltimateAgileBoard();
    </script>
</body>
</html>
